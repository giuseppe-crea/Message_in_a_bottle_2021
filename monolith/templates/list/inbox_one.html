{% extends 'body.html' %}

<h1>{% block title %} List of messages {% endblock %}</h1>


{% block content %}
<b>from:</b> {{ message['sender_email'] }}
<br>
<b>to:</b> {{ message['receiver_email'] }}
<br>
<textarea rows="4" cols="50">{{ message['message'] }}</textarea>
<br>

<a href="forward/{{message['id']}}">Forward</a>
<a href="/send/replay/{{message['id']}}">Replay</a>
{% endblock %}
