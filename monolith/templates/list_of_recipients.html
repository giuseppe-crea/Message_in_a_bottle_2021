    </script>
<script>
    $(document).ready(function(){
      load_data();
      function load_data(query)
      {
       $.ajax({
            url: "/live_search",
            method: "POST",
            data: {query:query},
            success: function(data){
              $('#result').html(data);
              $("#result").append(data.htmlresponse);
            }
       });
      }

      $('#search_text').keyup(function(){
        let search = $(this).val();
        if(search !== ''){
            load_data(search);
       } else {
            load_data('void_request');
       }
      });

    });
</script>
 </head>
 <body style="background-color: #e7f2f8b2">
